<!DOCTYPE html>
<html>
  <head>
    <title>45B <> Catalyst Extension</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <script src="popup.js"></script>
    <div
      class="flex h-max w-[22rem] flex-col overflow-hidden border rounded font-sans"
    >
      <div
        class="h-14 w-full content-center bg-customBlue text-lg font-semibold"
      >
        <div class="border-full justify-center text-center">
          <p>45B <> Catalyst Extension</p>
        </div>
      </div>
      <!--  PREVIOUS BUTTON  -->
      <div class="w-full">
        <div class="flex justify-center pt-6 font-semibold">
          <div class="pr-1">
            <button
              class="group border-customBlue h-9 w-[6rem] content-center rounded-3xl border bg-customBlue text-center text-sm"
            >
              <span class="block group-hover:hidden">Previous</span>
              <span class="hidden group-hover:block text-gray-700"
                >Coming Soon</span
              >
            </button>
          </div>
          <!--  HIGHLIGHT BUTTON  -->
          <div id="read-content" class="pl-1">
            <!---->
            <button
              class="transition duration-150 ease-in-out active:scale-95 border-customBlue h-9 w-24 p-1 rounded-3xl bg-customBlue text-center text-sm"
            >
              Highlight
            </button>
          </div>
          <!--  NEXT BUTTON  -->
          <div class="pl-1">
            <button
              class="group border-customBlue h-9 w-[6rem] content-center rounded-3xl border bg-customBlue text-center text-sm"
            >
              <span class="block group-hover:hidden">Next</span>
              <span class="hidden group-hover:block text-gray-700"
                >Coming Soon</span
              >
            </button>
          </div>
        </div>

        <div class="flex justify-center pt-2"></div>

        <div
          id="result-div"
          class="grid-cols-14 px-4 pt-2 pb-4 h-[21rem] overflow-y-scroll"
        >
          <div>
            <p class="text-sm mb-1 pl-0.5 bg-customBlue bg-opacity-50">
              JUMP TO SECTION
            </p>
          </div>
          <code id="result"></code>
        </div>

        <div class="flex justify-center text-center">
          <div class="flex items-center pr-1">
            <input
              type="checkbox"
              name="extensionCheckbox"
              id="extensionCheckbox"
              class="h-3 w-3 hover:scale-[1.10]"
            />
          </div>

          <div>
            <label for="extensionCheckbox" class="text-[13px]"
              >Collapse thumbnails</label
            >
          </div>
        </div>

        <div class="px-4 pt-4">
          <div class="flex justify-between px-3 font-semibold">
            <!--  MY FAVOURITES BUTTON  -->
            <div>
              <button
                class="group duration-50 w-24 transform content-center rounded-xl border-x-transparent bg-customBlue p-1 text-center text-xs transition hover:shadow-lg"
              >
                <span class="block group-hover:hidden"
                  >Save To <br />
                  My Favourites</span
                >
                <span class="hidden group-hover:block text-gray-700"
                  >Coming <br />Soon</span
                >
              </button>
            </div>
            <!--  THIS PROPOSAL BUTTON  -->
            <div>
              <button
                class="group duration-50 w-24 transform content-center rounded-xl border-x-transparent bg-customBlue p-1 text-center text-xs transition hover:shadow-lg"
              >
                <span class="block group-hover:hidden"
                  >Share <br />
                  This Proposal</span
                >
                <span class="hidden group-hover:block text-gray-700"
                  >Coming <br />Soon</span
                >
              </button>
            </div>
            <!--  ALL FAVOURITES BUTTON  -->
            <div>
              <button
                class="group duration-50 w-24 transform content-center rounded-xl border-x-transparent bg-customBlue p-1 text-center text-xs transition hover:shadow-lg"
              >
                <span class="block group-hover:hidden"
                  >Share All <br />
                  My Favourites</span
                >
                <span class="hidden group-hover:block text-gray-700"
                  >Coming <br />Soon</span
                >
              </button>
            </div>
          </div>
          <div class="pb-3 text-right">
            <a href="" class="text-xs underline font-semibold text-gray-700"
              >More options</a
            >
          </div>
        </div>
      </div>

      <div class="flex w-full bg-yellow-100 px-2 py-1">
        <div class="h-max w-max content-center pr-2">
          <img
            src="assets/45b_tag_sqr.png"
            alt="45B logo"
            class="max-h-[6rem] min-h-[6rem] min-w-[6rem] max-w-[6rem] rounded-full"
          />
        </div>

        <div class="w-max content-center py-1 pl-4">
          <p class="text-[13px] leading-snug">
            Share this
            <a
              href="https://github.com/45B-Cardano/45B_Catalyst_Extension"
              target="_blank"
              class="text-blue-700 underline"
              >Browser Extension</a
            >!!
            <br />
            Get to know our proposals at
            <a
              href="https://45b.io"
              target="_blank"
              class="text-blue-700 underline hover:font-semibold"
              >45B.io</a
            >. Please consider voting for this and other ideas.
            <em>(v0.1.02)</em>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
